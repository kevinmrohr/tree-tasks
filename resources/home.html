<!doctype html>
<html lang="en" ng-app="treeTasksApp" bgcolor="#6DD0F7">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link href="/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/tree-tasks.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Welcome to Tree Tasks!</title>

</head>

<body role="document">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/controllers.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<div class="container theme-showcase" role="main">
    <div class="nav nav-pills gray-bg" ng-controller="ProjectListCtrl">
        <div ng-repeat="project in projects" class="column">
            <div class="project">
                <div class="project-header">{{project.name}}</div>
                <div class="project-content">{{project.description}}</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{project.progress}}%;">
                        {{project.progress}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--script src="/js/dnd.js"></script-->
</body>


</html>
